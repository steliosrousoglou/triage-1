{% extends "layout.html" %}

{% block title %}
    Chills and Water loss
{% endblock %}

{% block main %}
    <form action="/chillsQuestions" method="post">
        <div class="form-group">
            <input class="form-control" name="principal" value="{{principal}}" type="hidden"/>
        </div>
        {% for i in range(29) %}
        <div class="form-group">
            <input type="hidden" class="form-control" name="{{i + 1}}" value="{{answers[i]}}">
        </div>
        {% endfor %}
        <label>Answer the questions regarding chills and water loss.</label> <br>
        {% for i in range(30, 37) %}
            <br>
            <div class="form-group">
                <label>{{questions[i|string]}}</label> <br>
                <input type="radio" class="form-control" name="{{i}}" value="1">Yes<br>
                <input type="radio" class="form-control" name="{{i}}" value="0" checked>No<br>
            </div>
        {% endfor %}
        {% for i in range(37, 93) %}
        <div class="form-group">
            <input type="hidden" class="form-control" name="{{i}}" value="{{questions[i|string]}}">
        </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Next</button>
    </form>
{% endblock %}
